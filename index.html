<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>hateview</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700">
<link rel="stylesheet" href="css/style.css">
<style>
  [v-cloak] { display: none; }
</style>
<script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div id="wrapper">
  
  <header id="header" role="banner">
    <div id="headInner">
      <h1 class="logo">hateview</h1>
    </div>
  </header>
  
  <div id="content" class="js-app" v-cloak>
    <main id="main" role="main">
      
      <div class="items">
        
        <div class="items__item" v-repeat="bookmark" v-transition="fade">
          <a class="items__inner" href="{{link}}" target="_blank">
            <h2 class="items__title">{{title}}</h2>
            <ul class="items__tags">
              <li class="items__tag" v-repeat="tag: categories"><span>{{tag}}</span></li>
            </ul>
            <div class="items__date">{{publishedDate | formatDate}}</div>
            <div class="items__url">{{link}}</div>
          </a>
        </div>
        
      </div>
      
      <p class="more"><button v-on="click: search">MORE</button></p>
      
    </main>
  </div>
  
</div>
<script src="js/app.min.js"></script>
</body>
</html>
