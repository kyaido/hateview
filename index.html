<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>hateview</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700">
<link rel="stylesheet" href="css/style.css">
<style>
  [v-cloak] { display: none; }
</style>
</head>
<body>
<div id="wrapper">
  
  <header id="header" role="banner">
    <div id="headInner">
      <h1 class="logo">hateview</h1>
    </div>
  </header>
  
  <div id="content" class="js-app" v-cloak>
    <main id="main" role="main">
      
      <div class="items">
        
        <div class="items__item" v-repeat="bookmark" v-transition="fade">
          <a class="items__inner" href="{{link}}" target="_blank">
            <h2 class="items__title">{{title}}</h2>
            <ul class="items__tags">
              <li class="items__tag" v-repeat="tag: categories"><span>{{tag}}</span></li>
            </ul>
            <div class="items__date">{{publishedDate | formatDate}}</div>
            <div class="items__url">{{link}}</div>
          </a>
        </div>
        
        <div class="items__item--error" v-show="errorMode">
          <strong>Error!</strong><br>
          There is a possibility that the username is wrong.
        </div>
        
      </div>
      
      <p class="more"><button v-on="click: search" v-show="!errorMode">MORE</button></p>
      
      <button class="userSearch" v-on="click: changeSearchMode">user search</button>
      
    </main>
    
    <div class="overlay" v-class="is-show: searchMode">
      <button class="overlay__close" v-on="click: changeSearchMode">close</button>
      <div class="overlay__body">
        <p class="overlay__label">Type user name and press enter key!</p>
        <input type="text" class="overlay__field" v-model="user" v-on="change: userSearch" lazy>
      </div>
    </div>
    
  </div>
  
</div>
<script src="js/app.min.js"></script>
</body>
</html>
